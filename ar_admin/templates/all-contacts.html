{% extends 'admin_base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="container pt-5 ps-sm-1">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active display-5 ayurrich-bold-text fw-normal" aria-current="page">All Contacts</li>

                    </ol>
                  </nav>
            </div>
        </div>
        <div class="row d-flex justify-content-end">
            <div class="col-12 col-md-4 col-lg-3 py-md-1">
                <form class="d-flex" method="GET" action="{% url 'all-contacts' %}" role="search">
                    <input class="form-control box-shadow-none search me-2" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ request.GET.q }}">
                    <button class="btn btn-primary-color rounded-pill" type="submit">Search</button>
                </form>
                
             </div>
        </div>

        <div class="row">
            
            {% for contact in contacts %}
            <div class="col-6 col-md-3">

                    <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">Conatct {{contact.id }}</h5>
                        <p class="card-text">Email:{{contact.email}}</p>
                        <p class="card-text">Phone:{{contact.phone}}</p>
                        <p class="card-text">Date Added:{{contact.date_added.date}}</p>
                        <p class="card-text">Time Added:{{contact.date_added.time}}</p>


                        
                    </div>
                    </div>
                    </div>
                {% endfor %}
        </div>
        
    </div>
    
</div>



{% endblock %}
