{% extends 'admin_base.html' %}


{% block content %}

<div class="container-fluid">
    <div class="container pt-5 ps-sm-1">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active display-5  fw-normal" aria-current="page"><a href="{% url 'all-products' %}" class="ayurrich-bold-text text-decoration-none">All Products</a></li>
                      <li class="breadcrumb-item active display-5 ayurrich-bold-text fw-normal" aria-current="page"><a class="fs-5 ayurrich-bold-text text-decoration-none ">{{details.name}}</a></li>

                    </ol>
                  </nav>
            </div>
        </div>
        


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Edit Product</h5>
                            <div class="mb-3">
                                <label for="id_name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" value="{{ details.name }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_image" class="form-label">Product Image</label>
                                <input type="file" class="form-control" id="id_image" name="image">
                                <img src="{{ details.image.url }}" alt="{{ details.name }}" class="img-fluid mt-2" style="max-width: 200px;">
                            </div>
                            <div class="mb-3">
                                <label for="id_description" class="form-label">Description</label>
                                <textarea class="form-control" id="id_description" name="description">{{ details.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="id_health_benefits" class="form-label">Health Benefits</label>
                                <textarea class="form-control" id="id_health_benefits" name="health_benefits">{{ details.health_benefits }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="id_quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="id_quantity" name="quantity" value="{{ details.quantity }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_price" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="id_price" name="price" value="{{ details.price }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_discount_price" class="form-label">Discount Price</label>
                                <input type="number" step="0.01" class="form-control" id="id_discount_price" name="discount_price" value="{{ details.discount_price }}">
                            </div>
                            <div class="mb-3">
                                <label for="id_category" class="form-label">Category</label>
                                <select class="form-select" id="id_category" name="category">
                                    {% for category in categories %}
                                        <option value="{{ category.id }}" {% if category.id == details.category.id %}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
 </div>
                            <button type="submit" class="btn btn-primary border-0 btn-primary-color">Update Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <br><br><br>
        
    </div>
    
</div>




{% endblock %}
