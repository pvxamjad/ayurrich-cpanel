{% extends 'admin_base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="container pt-5 ps-sm-1">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active display-5 ayurrich-bold-text fw-normal" aria-current="page">
                            All Products
                        </li>
                        <li class="breadcrumb-item active display-5 ayurrich-bold-text fw-normal" aria-current="page">
                            <a class="fs-5 ayurrich-bold-text text-decoration-none">Add Product</a>
                        </li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Toast Container -->
        <div aria-live="polite" aria-atomic="true" style="position: relative;">
            <div class="toast-container position-absolute top-0 end-0 p-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="toast-header">
                                <strong class="me-auto">Notification</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                            <div class="toast-body">
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add New Product</h5>
                            {{ form.as_p }} <!-- Render the form fields -->
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    // Show toast if there are messages
    document.addEventListener('DOMContentLoaded', function () {
        var toastElements = document.querySelectorAll('.toast');
        toastElements.forEach(function (toast) {
            var bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        });
    });
</script>

{% endblock %}
