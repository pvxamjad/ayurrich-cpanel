{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ayur Rich</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');
  </style>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/img/favicon/site.webmanifest">
<style>
    .container-fluid {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;  
}
</style>
</head>

<body>
  <!-- /// spinner  -->
  <div class="spinner">
    <button class="btn btn-primary btn-primary-color rounded border-0 btn-spinner" type="button">
      <span class="spinner-border" role="status" aria-hidden="true"></span>
      <span class="visually-hidden">Loading...</span>
    </button>
  </div>

  <!-- /// spinner end  -->

  {% block content %}




 <div class="container-fluid">
    <div class="container">

   
        <div class="row">
            <div class="col-12 col-md-6 py-1">
                

                    <img src="/static/img/ayur-rich-landscape.png" class="img-fluid"  alt="...">
                
            </div>
            
            <div class="col-12 col-md-6 py-1">
                
                  <div class="card " >
                <div class="card-header border-0 bg-transparent fw-semibold pb-0 ayurrich-bold-text">
                  Admin Login
                </div>
                <div class="card-body pt-0">
                  <h5 class="card-title display-2 fw-normal ayurrich-bold-text">Login</h5>
                  <p class="card-text">
                    {% if messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                        </div>
                    {% endif %}
                    
                  
                      <form method="post" action="">
                          {% csrf_token %}
                          <div class="form-floating mb-3">
                              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                              <label for="floatingInput" class="display-6 fs-6">Username</label>
                          </div>
                          <div class="form-floating mb-2">
                              <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                              <label for="floatingPassword" class="display-6 fs-6 ">Password</label>
                          </div>
                          <button type="submit" class="btn btn-outline-primary">Log In</button>
                      </form>
                  </p>
              </div>
                <div class="card-footer text-body-secondary border-0 bg-transparent fw-lighter fs-6">
                  Last logged in {{last_log}}
                </div>
              </div>   
                
               
            </div>
            
        </div>
    </div>
 </div>









  {% endblock %}





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/main.js' %}"></script>

</div>
</body>

</html>
